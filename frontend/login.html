<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Short.ly</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Short.ly</a>
                <div class="nav-links">
                    <a href="tech.html">Tech Stack</a>
                    <a href="register.html" class="btn btn-primary">Get Started</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" style="padding-top: 6rem;">
            <div class="container">
                <div class="form-container">
                    <h2 class="text-center mb-4">Welcome Back</h2>
                    <div id="alertBox" class="hidden"></div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                    </form>
                    <p class="text-center mt-4" style="font-size: 0.9rem;">
                        Don't have an account? <a href="register.html" style="color: var(--primary-color);">Sign up</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
