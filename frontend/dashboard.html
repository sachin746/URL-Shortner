<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Short.ly</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/favicon.ico">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Short.ly</a>
                <div class="nav-links" id="navLinks">
                    <a href="stats.html">Stats</a>
                    <a href="tech.html">Tech Stack</a>
                    <a href="tech.html">Tech Stack</a>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" style="padding-top: 4rem;">
            <div class="container">
                <h1 class="text-center">My <span style="color: var(--primary-color);">Profile</span></h1>

                <div id="loading" class="text-center mt-4">
                    <p>Loading profile...</p>
                </div>

                <div id="profileContent" class="hidden">
                    <div class="profile-card">
                        <div class="profile-avatar" id="avatar">
                            <!-- Initials will go here -->
                        </div>
                        <div class="profile-info">
                            <h2 id="userName">User Name</h2>
                            <p><strong>Username:</strong> <span id="userUsername">@username</span></p>
                            <p><strong>Email:</strong> <span id="userEmail">email@example.com</span></p>
                            <p><strong>Mobile:</strong> <span id="userMobile">+1234567890</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
