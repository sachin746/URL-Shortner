<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Short.ly</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Short.ly</a>
                <div class="nav-links">
                    <a href="tech.html">Tech Stack</a>
                    <a href="login.html">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" style="padding-top: 4rem;">
            <div class="container">
                <div class="form-container">
                    <h2 class="text-center mb-4">Create Account</h2>
                    <div id="alertBox" class="hidden"></div>

                    <form id="registerForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="tel" name="mobile" class="form-control" required pattern="[0-9]{10,15}"
                                title="10-15 digits">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
                    </form>
                    <p class="text-center mt-4" style="font-size: 0.9rem;">
                        Already have an account? <a href="login.html" style="color: var(--primary-color);">Login</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
